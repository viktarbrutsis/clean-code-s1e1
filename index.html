<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <!--<div class="aaa">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class='more_inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>-->
    </header>
    <main>
      <div class="main">
        <section class="addElementToList">
          <!--<label class="label label-new-task" for="new-task">Add Item</label>-->
          <h3 class="title main-title">add item</h3>
          <div class="addElementToList__input">
            <input id="new-task" class="input-text task" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="title">Todo</h3>
          <ul class="todo__list" id="incompleteTasks">
            <li class="todo__list-item">
              <input type="checkbox" class="input input-checkbox">
              <label class="label task">Pay Bills</label>
              <input type="text" class="input-text task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="button-img" src="./remove.svg" alt="remove-icon">
              </button>
            </li>
            <li class="todo__list-item editMode">
              <input type="checkbox" class="input input-checkbox">
              <label class="label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input-text task">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="button-img" src="./remove.svg" alt="remove-icon">
              </button>
            </li>
        </section>
        <section class="completed">
          <h3 class="title">Completed</h3>
          <ul class="completed__list" id="completed-tasks">
            <li class="completed__list-item">
              <input type="checkbox"  class="input input-checkbox" checked >
              <label class="label task">See the Doctor</label>
              <input type="text" class="input-text task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="button-img" src="./remove.svg" alt="remove-icon">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
